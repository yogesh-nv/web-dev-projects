<!DOCTYPE html>
<html lang="en">
  <head>
	<meta charset="UTF-8">
    <title>Survey form</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking time to help us improve the platform</p>
    <fieldset>
      <form id="survey-form">
        <label for="name" class="font-size" id="name-label">Name:</label>
        <input type="text" id="name"required placeholder=" Enter your name" >
        <label for="email" id="email-label" class="font-size">Email:</label>
         <input type="email" id="email"required placeholder=" Enter your Email id">
        
        <label for="number" class="font-size"id="number-label" >Age:</label>
          <input type="number" id="number" min="10" max="100" placeholder=" Enter your age">
        <label for="current-role" id="current-role"class="font-size">Which option best describes your current role?</label> 
          <select  id="dropdown" >
            <option selected disabled>Select an option</option>
            <option value="student" >Student</option>
            <option value="full time job">Full time job</option>
            <option value="full time learner">Full time learner</option>
            <option value="prefer not to say">Prefer not to say</option>
            <option value="others">Others</option>
          </select>
        <label class="font-size">Would you recommend freeCodeCamp to a friend?</label>
        <label ><input type="radio" name="recommend"value="definitely"> Definitely</label>
        <label><input type="radio" name="recommend"value="Maybe"> Maybe</label>
        <label><input type="radio" name="recommend"value="not sure"> Not sure</label>
        <label for="favorite-feature" id="favorite-feature"class="font-size">What is your favorite feature of freeCodeCamp?</label> 
          <select name="favorite-feature" >
            <option selected disabled>Select an option</option>
            <option value="challenges" >Challenges</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="open Source">Open Source</option>
            <option value="others">Others</option>
          </select>
        <label id="checkbox" class="font-size">What would you like to see improved?</label>
        <label><input type="checkbox" value="Front-end projects">Front-end projects</label>
        <label><input type="checkbox"value="back-end projects">back-end projects</label>
        <label><input type="checkbox"value="Data Visualization">Data Visualization</label>
        <label><input type="checkbox"value="Challenges">Challenges</label>
        <label><input type="checkbox"value="Open Source Community">Open Source Community</label>
        <label><input type="checkbox"value="Gitter help rooms">Gitter help rooms</label>
        <label><input type="checkbox"value="City Meetups">City Meetups</label>
        <label><input type="checkbox"value="Wiki">Wiki</label>
        <label><input type="checkbox"value="Forum">Forum</label>
        <label><input type="checkbox"value="Additional Courses">Additional Courses</label>
<label for="comments" name="comments"class="font-size">Any comments or suggestion?</label>        
<textarea name="comments" id="comments" rows="12" cols="70"placeholder="Enter comments here.."class="placeholder-size"></textarea>

<input type="submit" value="Submit"id="submit">
      </form>
    </fieldset>
    </body>
</html>
